<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TEAMS OPTIONS</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="form-cotrol teamsColor">
      <h1 class="display-1">Team-Parameters</h1>

      <div class="row">
        <label for="customRange2" class="form-label">Strength</label>
        <input type="range" class="form-range" min="0" max="11" id="customRange2">
      </div>
      <div class="row">
        <input type="text" class="form-control teamInput" placeholder="Preffered" aria-label="Number of floors" aria-describedby="basic-addon2">
      </div>
      <div class="row">
        <input type="text" class="form-control teamInput" placeholder="Tolerated" aria-label="Number of floors" aria-describedby="basic-addon2">
      </div>
      <div class="row">
        <input type="text" class="form-control teamInput" placeholder="No Way" aria-label="Number of floors" aria-describedby="basic-addon2">
      </div>
    </div>




  </body>
</html>
